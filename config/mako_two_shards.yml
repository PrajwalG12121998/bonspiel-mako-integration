# Two shard configuration for Mako testing
# This configuration runs 2 shards on all interfaces (accessible via public IP)

sites:
    - name: "local_s0"
      id: 1
      ip: 127.0.0.1
      port: 8000
    - name: "local_s1"
      id: 2
      ip: 127.0.0.1
      port: 8001

# Two shards with no replication
shard_map:
    - ["local_s0"]  # Shard 0 with only one node (leader)
    - ["local_s1"]  # Shard 1 with only one node (leader)

# Configuration parameters
warehouses: 16  # number of warehouses per shard

# Memory control ports
memlocalhost: 31500

runtime: 300  # Run for 300 seconds (5 minutes)
